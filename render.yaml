services:
  - type: web
    name: smart-attend-api
    env: node
    rootDir: backend
    buildCommand: npm install --prefix backend && npm run build --prefix backend
    startCommand: npm run start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      # Add your other environment variables in Render dashboard

  - type: web
    name: smart-attend
    env: static
    rootDir: client
    buildCommand: npm install --prefix client && npm run build --prefix client
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://smart-attend-api.onrender.com
      # Update this with your actual backend URL after deployment

